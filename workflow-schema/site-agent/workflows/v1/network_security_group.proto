syntax = "proto3";

package workflows.v1;

import "workflow.proto";
import "forge_carbide.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/nvidia/carbide-rest/workflow-schema/proto";

// NetworkSecurityGroupInventory - inventory info for all NetworkSecurityGroups periodically collected
message NetworkSecurityGroupInventory {
  // List of NetworkSecurityGroups
  repeated forge.NetworkSecurityGroup network_security_groups = 1;
  // Reported timestamp of inventory
  google.protobuf.Timestamp timestamp = 2;
  // Status of Inventory
  InventoryStatus inventory_status = 3;
  // Message for status
  string status_msg = 4;
  // Inventory page information
  InventoryPage inventory_page = 5;
}
