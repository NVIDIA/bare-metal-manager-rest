# Overlay for db (migrations) and postgres deployment customization.
# Customize images or add patches for the db Job (migrations) and postgres here.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: carbide-rest

resources:
  - ../../base/site-agent

images:
  - name: carbide-rest-site-agent
    newName: localhost:5000/carbide-rest-site-agent
    newTag: latest

patches:
  - target:
      kind: StatefulSet
      name: carbide-rest-site-agent
    patch: |-
      - op: replace
        path: /spec/template/spec/imagePullSecrets
        value: []
