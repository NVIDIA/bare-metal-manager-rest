# Overlay for API only: carbide-rest-api.
# Deploys only this component; Postgres, Keycloak, Temporal certs, secrets, etc. are assumed to exist.
# Apply with: kubectl kustomize --load-restrictor LoadRestrictionsNone . | kubectl apply -f -
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

namespace: carbide-rest

resources:
  - ../../base/api

images:
  - name: carbide-rest-api
    newName: localhost:5000/carbide-rest-api
    newTag: latest

patches:
  - target:
      kind: Deployment
      name: carbide-rest-api
    patch: |-
      - op: replace
        path: /spec/template/spec/imagePullSecrets
        value: []

commonLabels:
  app.kubernetes.io/part-of: carbide-rest
