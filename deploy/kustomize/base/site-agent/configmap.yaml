# carbide-rest-site-agent configuration (environment variables)
apiVersion: v1
kind: ConfigMap
metadata:
  name: carbide-rest-site-agent-config
  labels:
    app: carbide-rest-site-agent
data:
  # Port configuration
  ESA_PORT: "8080"
  METRICS_PORT: "2112"
  # Development flags
  DEV_MODE: "true"
  ENABLE_DEBUG: "true"
  ENABLE_TLS: "true"
  # Carbide Core configuration
  CARBIDE_ADDRESS: "carbide-rest-mock-core:11079"
  CARBIDE_SEC_OPT: "0"
  # Placeholder UUID - updated by setup-local.sh site_agent with real site ID from API
  CLUSTER_ID: "00000000-0000-4000-8000-000000000001"
  TEMPORAL_HOST: "temporal-frontend.temporal"
  TEMPORAL_PORT: "7233"
  TEMPORAL_SERVER: "interservice.server.temporal.local"
  TEMPORAL_PUBLISH_NAMESPACE: "site"
  TEMPORAL_PUBLISH_QUEUE: "site"
  # These are updated by setup-local.sh site_agent to match the site ID
  TEMPORAL_SUBSCRIBE_NAMESPACE: "00000000-0000-4000-8000-000000000001"
  TEMPORAL_SUBSCRIBE_QUEUE: "00000000-0000-4000-8000-000000000001"
  TEMPORAL_INVENTORY_SCHEDULE: "@every 3m"
  TEMPORAL_CERT_PATH: "/etc/temporal-certs"
  # Name of Temporal certificate secret
  TEMPORAL_CERT: "temporal-client-site-agent-certs"
  # Database configuration
  DB_ADDR: "postgres.postgres"
  DB_USER: "forge"
  DB_DATABASE: "elektratest"
  DB_PORT: "5432"  # Temporal TLS - disabled for local dev
