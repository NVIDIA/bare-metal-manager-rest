# Certificate for workflow service Temporal client TLS
# Issued by cert-manager.io using the native Go CA (no Vault required)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: workflow-temporal-client
  namespace: carbide
spec:
  secretName: workflow-temporal-client-tls
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
  commonName: workflow.carbide.local
  dnsNames:
    - workflow.carbide.local
    - cloud-worker
    - site-worker
  usages:
    - client auth
    - digital signature
    - key encipherment
  issuerRef:
    name: carbide-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
