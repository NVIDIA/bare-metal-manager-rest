# Self-signed ClusterIssuer for local development (no Vault required)
# This replaces the vault-issuer when using native Go PKI
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
# CA Certificate issued by self-signed issuer
# This becomes the root CA for issuing other certificates
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: carbide-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: Carbide Local Dev CA
  secretName: carbide-ca-secret
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  duration: 87600h # 10 years
  renewBefore: 8760h # 1 year
---
# ClusterIssuer using the CA certificate
# This is used to issue certificates for services
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: carbide-ca-issuer
spec:
  ca:
    secretName: carbide-ca-secret
