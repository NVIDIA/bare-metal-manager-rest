# carbide-rest-api configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: carbide-rest-api-config
  labels:
    app: carbide-rest-api
data:
  config.yaml: |
    env:
      dev: true
      disconnected: true

    api:
      name: carbide
      route:
        version: v2

    log:
      level: debug
      sentry:
        dsn: ""

    db:
      host: postgres
      port: 5432
      name: forge
      user: forge
      password: forge

    temporal:
      host: temporal
      port: 7233
      serverName: temporal
      namespace: cloud
      queue: cloud
      tls:
        enabled: false
      encryptionKeyPath: /var/secrets/temporal/encryption-key

    siteManager:
      enabled: true
      svcEndpoint: "https://carbide-rest-site-manager:8100/v1/site"

    metrics:
      enabled: true
      port: 9360

    tracing:
      enabled: false
      serviceName: cloud-api

    keycloak:
      enabled: false
      baseURL: http://keycloak:8080
      externalBaseURL: http://localhost:8080
      realm: carbide-dev
      clientID: carbide-api
      clientSecretPath: /var/secrets/keycloak/client-secret
      serviceAccount: true

    issuers:
      - name: keycloak-custom
        origin: custom
        issuer: http://localhost:8080/realms/carbide-dev
        jwks: http://keycloak:8080/realms/carbide-dev/protocol/openid-connect/certs
        claimMappings:
          # test-org: static org with static roles
          - orgName: test-org
            orgDisplayName: Test Organization
            roles:
              - FORGE_TENANT_ADMIN
          # test-org1: static org with service account privileges
          - orgName: test-org1
            orgDisplayName: Test Organization 1
            isServiceAccount: true
          # test-org2: static org with dynamic roles from token attribute
          - orgName: test-org2
            orgDisplayName: Test Organization 2
            rolesAttribute: roles
          # Dynamic org and dynamic roles from token attributes
          - orgAttribute: org
            orgDisplayAttribute: org_display
            rolesAttribute: roles

    rateLimiter:
      enabled: false
      rate: 10.0
      burst: 30
      expiresIn: 180

