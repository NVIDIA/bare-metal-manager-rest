# Image pull secret for registry access. Default is valid but empty (no auth).
# Replace with base64-encoded docker config for real registries, e.g.:
#   kubectl create secret docker-registry image-pull-secret --dry-run=client -o yaml
apiVersion: v1
kind: Secret
metadata:
  name: image-pull-secret
  labels:
    app.kubernetes.io/part-of: carbide-rest
type: kubernetes.io/dockerconfigjson
data:
  # base64 of {"auths":{}} - valid placeholder; replace for real registry auth
  .dockerconfigjson: eyJhdXRocyI6e319
