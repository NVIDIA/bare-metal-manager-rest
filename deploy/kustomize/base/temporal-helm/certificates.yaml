---
# Certificate for internode/interservice communication
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: server-interservice-cert
  namespace: carbide
spec:
  secretName: server-interservice-certs
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
  subject:
    organizations:
      - NVIDIA
  isCA: false
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - server auth
    - client auth
  dnsNames:
    - interservice.server.temporal.nvidia.com
    - temporal-frontend
    - temporal-frontend.carbide
    - temporal-frontend.carbide.svc
    - temporal-frontend.carbide.svc.cluster.local
    - temporal-history
    - temporal-history.carbide
    - temporal-history.carbide.svc
    - temporal-history.carbide.svc.cluster.local
    - temporal-matching
    - temporal-matching.carbide
    - temporal-matching.carbide.svc
    - temporal-matching.carbide.svc.cluster.local
    - temporal-worker
    - temporal-worker.carbide
    - temporal-worker.carbide.svc
    - temporal-worker.carbide.svc.cluster.local
  issuerRef:
    name: carbide-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
