# Temporal server configuration for multi-pod deployment with mTLS
apiVersion: v1
kind: ConfigMap
metadata:
  name: temporal-config
  labels:
    app: temporal
data:
  # Template file for Temporal auto-setup processing
  config_template.yaml: |
    log:
      stdout: true
      level: info

    persistence:
      numHistoryShards: 128
      defaultStore: default
      visibilityStore: visibility
      datastores:
        default:
          sql:
            pluginName: postgres12
            databaseName: temporal
            connectAddr: postgres.carbide.svc.cluster.local:5432
            connectProtocol: tcp
            user: temporal
            password: temporal
            maxConns: 20
            maxIdleConns: 10
            maxConnLifetime: 1h
        visibility:
          sql:
            pluginName: postgres12
            databaseName: temporal_visibility
            connectAddr: postgres.carbide.svc.cluster.local:5432
            connectProtocol: tcp
            user: temporal
            password: temporal
            maxConns: 20
            maxIdleConns: 10
            maxConnLifetime: 1h

    global:
      membership:
        maxJoinDuration: 30s
        broadcastAddress: "POD_IP_PLACEHOLDER"
      tls:
        internode:
          server:
            certFile: /etc/temporal/certs/tls.crt
            keyFile: /etc/temporal/certs/tls.key
            clientCaFiles:
              - /etc/temporal/certs/ca.crt
            requireClientAuth: true
          client:
            # No serverName specified - allows connection to any service with CA-signed cert
            rootCaFiles:
              - /etc/temporal/certs/ca.crt
            certFile: /etc/temporal/certs/tls.crt
            keyFile: /etc/temporal/certs/tls.key
            disableHostVerification: true
        frontend:
          server:
            certFile: /etc/temporal/certs/tls.crt
            keyFile: /etc/temporal/certs/tls.key
            clientCaFiles:
              - /etc/temporal/certs/ca.crt
            # Disabled until SDK factory properly loads systemWorker client certs
            requireClientAuth: false
          client:
            serverName: temporal-frontend.carbide.svc.cluster.local
            rootCaFiles:
              - /etc/temporal/certs/ca.crt
        systemWorker:
          client:
            # Disable host verification for internode communication
            rootCaFiles:
              - /etc/temporal/certs/ca.crt
            certFile: /etc/temporal/certs/tls.crt
            keyFile: /etc/temporal/certs/tls.key
            disableHostVerification: true

    services:
      frontend:
        rpc:
          grpcPort: 7233
          membershipPort: 6933
          bindOnIP: "0.0.0.0"

      history:
        rpc:
          grpcPort: 7234
          membershipPort: 6934
          bindOnIP: "0.0.0.0"

      matching:
        rpc:
          grpcPort: 7235
          membershipPort: 6935
          bindOnIP: "0.0.0.0"

      worker:
        rpc:
          grpcPort: 7239
          membershipPort: 6939
          bindOnIP: "0.0.0.0"

    clusterMetadata:
      enableGlobalDomain: false
      failoverVersionIncrement: 10
      masterClusterName: active
      currentClusterName: active
      clusterInformation:
        active:
          enabled: true
          initialFailoverVersion: 1
          rpcName: frontend
          rpcAddress: temporal-frontend.carbide.svc.cluster.local:7233

    dcRedirectionPolicy:
      policy: noop

    archival:
      status: disabled

    namespaceDefaults:
      archival:
        history:
          status: disabled
        visibility:
          status: disabled
