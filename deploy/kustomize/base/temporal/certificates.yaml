# Certificate for Temporal frontend service
# Used for mTLS with clients (API, Workflow) and internode communication
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: temporal-frontend-tls
  namespace: carbide
spec:
  secretName: temporal-frontend-tls
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
  commonName: temporal-frontend
  dnsNames:
    - temporal-frontend
    - temporal-frontend.carbide
    - temporal-frontend.carbide.svc
    - temporal-frontend.carbide.svc.cluster.local
    # Also allow connections to the main temporal service name
    - temporal
    - temporal.carbide
    - temporal.carbide.svc
    - temporal.carbide.svc.cluster.local
    # Namespace-prefixed names used by Go SDK clients
    # The workflow code prepends Temporal namespace to serverName
    - cloud.temporal-frontend
    - site.temporal-frontend
  usages:
    - server auth
    - client auth
    - digital signature
    - key encipherment
  issuerRef:
    name: carbide-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
