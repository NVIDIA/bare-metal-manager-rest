# Database migrations Job
apiVersion: batch/v1
kind: Job
metadata:
  name: carbide-rest-db-migration
  labels:
    app: carbide-rest-db-migration
spec:
  ttlSecondsAfterFinished: 300
  # Allow retries so init (single pg_isready) can succeed once postgres is up
  backoffLimit: 30
  template:
    metadata:
      labels:
        app: carbide-rest-db-migration
    spec:
      imagePullSecrets:
        - name: image-pull-secret
      restartPolicy: OnFailure
      initContainers:
        # Wait for PostgreSQL to be ready using a single pg_isready check (relying on Job retries)
        - name: wait-for-postgres
          image: postgres:14.4-alpine
          command:
            - pg_isready
            - -h
            - postgres.postgres
            - -p
            - "5432"
            - -U
            - postgres
      containers:
        - name: migrations
          image: carbide-rest-db
          env:
            - name: PGHOST
              value: postgres.postgres
            - name: PGPORT
              value: "5432"
            - name: PGDATABASE
              value: forge
            - name: PGUSER
              value: forge
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-creds
                  key: password
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
