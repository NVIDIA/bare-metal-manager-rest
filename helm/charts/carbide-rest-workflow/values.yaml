nameOverride: ""
namespaceOverride: ""

image:
  name: carbide-rest-workflow

cloudWorker:
  replicaCount: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

siteWorker:
  replicaCount: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

secrets:
  carbideSecrets: carbide-secrets
  temporalClientCerts: temporal-client-certs

config:
  env:
    dev: true
  log:
    level: debug
  db:
    host: postgres
    port: 5432
    name: forge
    user: forge
    password: forge
  temporal:
    host: temporal-frontend.temporal
    port: 7233
    serverName: server.temporal.local
    namespace: cloud
    queue: cloud
    tls:
      enabled: true
      certPath: /var/secrets/temporal/certs/tls.crt
      keyPath: /var/secrets/temporal/certs/tls.key
      caPath: /var/secrets/temporal/certs/ca.crt
      disableHostVerification: false
    encryptionKeyPath: /var/secrets/temporal/encryption-key
  ngc:
    api:
      baseUrl: ""
  notifications:
    slack:
      webhookURL: ""
  metrics:
    enabled: true
    port: 9360
  tracing:
    enabled: false
    serviceName: cloud-workflow
