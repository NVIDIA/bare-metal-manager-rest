apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-api
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: cloud-api
          image: cloud-api
          volumeMounts:
            - name: cloud-db-auth
              mountPath: /var/secrets/db/auth/
              readOnly: true
            - name: ssa-client-secret
              mountPath: /var/secrets/ssa/
              readOnly: true
            - name: keycloak-client-secret
              mountPath: /var/secrets/keycloak/
              readOnly: true
      volumes:
        - name: cloud-db-auth
          secret:
            secretName: cloud-db-auth
        - name: ssa-client-secret
          secret:
            secretName: ssa-client-secret
        - name: keycloak-client-secret
          secret:
            secretName: keycloak-client-secret
