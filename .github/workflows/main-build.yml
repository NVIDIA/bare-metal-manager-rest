name: Build and Push All Docker Images

# Trigger on push to main/master or any tag
on:
  push:
    branches:
      - main
      - master
      - develop
      - feature/docker-build-push-nvcr  # Allow testing on feature branch
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Step 1: Run unit tests
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14.4-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 30432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      
      - name: Build elektraserver for site agent tests
        run: |
          cd carbide-site-agent/cmd/elektraserver
          go build -race -o ../bin/elektraserver
          cd ../../..
      
      - name: Start elektraserver
        run: |
          echo "Starting elektraserver on 127.0.0.1:11079..."
          ./carbide-site-agent/cmd/bin/elektraserver -tout=330 > elektra_server.log 2>&1 &
          echo $! > elektra_server.pid
          echo "Elektraserver started with PID $(cat elektra_server.pid)"
          sleep 1
          if ps -p $(cat elektra_server.pid) > /dev/null; then
            echo "Process is running"
          else
            echo "ERROR: Process failed to start!"
            cat elektra_server.log
            exit 1
          fi
      
      - name: Wait for elektraserver to be ready
        run: |
          echo "Waiting for elektraserver to be ready..."
          for i in $(seq 1 30); do
            if nc -z 127.0.0.1 11079 2>/dev/null; then
              echo "Port 11079 is open, verifying gRPC server is responding..."
              # Give the server a moment to fully initialize after port opens
              sleep 2
              # Try to connect with grpcurl to verify server is actually responding
              if command -v grpcurl >/dev/null 2>&1; then
                if grpcurl -plaintext -max-time 5 127.0.0.1:11079 list >/dev/null 2>&1; then
                  echo "Elektraserver is ready and responding to gRPC requests!"
                  exit 0
                else
                  echo "Port is open but server not responding to gRPC yet, waiting... (attempt $i)"
                fi
              else
                # Fallback: if grpcurl not available, just wait a bit longer after port opens
                echo "grpcurl not available, waiting 3 more seconds after port opened..."
                sleep 3
                echo "Elektraserver port is ready on 127.0.0.1:11079!"
                exit 0
              fi
            fi
            if [ $i -eq 30 ]; then
              echo "ERROR: Elektraserver failed to start within 30 seconds"
              echo "Checking if process is still running..."
              if [ -f elektra_server.pid ]; then
                if ps -p $(cat elektra_server.pid) > /dev/null; then
                  echo "Process is running but not responding"
                else
                  echo "Process has died"
                fi
                kill $(cat elektra_server.pid) 2>/dev/null || true
                rm elektra_server.pid
              fi
              exit 1
            fi
            sleep 1
          done
      
      - name: Run tests
        env:
          DB_NAME: forgetest
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 30432
          NO_DB_PASSWORD_OK: false
          CARBIDE_ADDRESS: 127.0.0.1:11079
          CARBIDE_SEC_OPT: 0
          TEMPORAL_TLS_ENABLED: false
          TEMPORAL_SERVER_NAME: test-temporal
          TEMPORAL_NAMESPACE: test-namespace
          TEMPORAL_QUEUE: test-queue
          TEMPORAL_HOST: localhost
          TEMPORAL_PORT: 7233
          TEMPORAL_PUBLISH_QUEUE: test-publish-queue
          TEMPORAL_SUBSCRIBE_QUEUE: test-subscribe-queue
          TEMPORAL_PUBLISH_NAMESPACE: test-publish-namespace
          CLUSTER_ID: 00000000-0000-0000-0000-000000000000
          METRICS_PORT: 9090
          POD_NAME: test-pod-0
          POD_NAMESPACE: default
          DISABLE_BOOTSTRAP: true
          CGO_ENABLED: 1
        run: go test ./... -race -p 1
      
      - name: Stop elektraserver
        if: always()
        run: |
          if [ -f elektra_server.pid ]; then
            echo "Stopping elektraserver..."
            kill $(cat elektra_server.pid) 2>/dev/null || true
            rm elektra_server.pid
          fi
          if [ -f elektra_server.log ]; then
            echo "=== Elektraserver logs ==="
            cat elektra_server.log
          fi

  # Step 2: Prepare build information
  prepare:
    name: Prepare Build Info
    needs: test
    uses: ./.github/workflows/prepare-build-info.yml
    with:
      runner: ubuntu-latest

  # Step 3: Build and push all Docker images
  build-and-push:
    name: Build and Push Docker Images
    needs: prepare
    uses: ./.github/workflows/build-push-docker.yml
    with:
      runner: ubuntu-latest
      version: ${{ needs.prepare.outputs.version }}
      short_sha: ${{ needs.prepare.outputs.short_sha }}
      target_registry: ${{ needs.prepare.outputs.target_registry }}
      # Only push on main/master/develop branches or tags (not on PRs or feature branches)
      push_enabled: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/')) }}
    secrets: inherit  # Pass all repository secrets to the reusable workflow

