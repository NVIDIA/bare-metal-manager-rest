name: Build and Push All Docker Images

# Trigger on push to main/master or any tag
on:
  push:
    branches:
      - main
      - master
      - develop
      - feature/docker-build-push-nvcr  # Allow testing on feature branch
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Step 1: Run unit tests
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14.4-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 30432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      
      - name: Build elektraserver for site agent tests
        run: |
          cd carbide-site-agent/cmd/elektraserver
          go build -race -o ../bin/elektraserver
          cd ../../..
      
      - name: Start elektraserver
        run: |
          ./carbide-site-agent/cmd/bin/elektraserver -tout=330 &
          echo $! > elektra_server.pid
      
      - name: Run tests
        env:
          DB_NAME: forgetest
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 30432
          NO_DB_PASSWORD_OK: false
          CARBIDE_ADDRESS: localhost:11079
          CARBIDE_SEC_OPT: 0
          TEMPORAL_TLS_ENABLED: false
          TEMPORAL_SERVER_NAME: test-temporal
          TEMPORAL_NAMESPACE: test-namespace
          TEMPORAL_QUEUE: test-queue
          TEMPORAL_HOST: localhost
          TEMPORAL_PORT: 7233
          TEMPORAL_PUBLISH_QUEUE: test-publish-queue
          TEMPORAL_SUBSCRIBE_QUEUE: test-subscribe-queue
          TEMPORAL_PUBLISH_NAMESPACE: test-publish-namespace
          CLUSTER_ID: 00000000-0000-0000-0000-000000000000
          METRICS_PORT: 9090
          POD_NAME: test-pod-0
          POD_NAMESPACE: default
          DISABLE_BOOTSTRAP: true
          CGO_ENABLED: 1
        run: go test ./... -race -p 1
      
      - name: Stop elektraserver
        if: always()
        run: |
          if [ -f elektra_server.pid ]; then
            kill $(cat elektra_server.pid) 2>/dev/null || true
            rm elektra_server.pid
          fi

  # Step 2: Prepare build information
  prepare:
    name: Prepare Build Info
    needs: test
    uses: ./.github/workflows/prepare-build-info.yml
    with:
      runner: ubuntu-latest

  # Step 3: Build and push all Docker images
  build-and-push:
    name: Build and Push Docker Images
    needs: prepare
    uses: ./.github/workflows/build-push-docker.yml
    with:
      runner: ubuntu-latest
      version: ${{ needs.prepare.outputs.version }}
      short_sha: ${{ needs.prepare.outputs.short_sha }}
      target_registry: ${{ needs.prepare.outputs.target_registry }}
      # Only push on main/master/develop branches or tags (not on PRs or feature branches)
      push_enabled: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/')) }}
    secrets: inherit  # Pass all repository secrets to the reusable workflow

