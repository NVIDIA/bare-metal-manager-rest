---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: site-manager
  namespace: carbide-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: site-manager
  namespace: carbide-system
rules:
  - apiGroups: ["forge.nvidia.io"]
    resources: ["sites"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["forge.nvidia.io"]
    resources: ["sites/status"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: site-manager
  namespace: carbide-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: site-manager
subjects:
  - kind: ServiceAccount
    name: site-manager
    namespace: carbide-system

