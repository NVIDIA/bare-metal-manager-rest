---
apiVersion: v1
kind: Service
metadata:
  name: temporal
  namespace: carbide-system
  labels:
    app: temporal
spec:
  type: ClusterIP
  ports:
    - port: 7233
      targetPort: 7233
      name: frontend
    - port: 7234
      targetPort: 7234
      name: history
    - port: 7235
      targetPort: 7235
      name: matching
    - port: 7239
      targetPort: 7239
      name: worker
  selector:
    app: temporal
---
apiVersion: v1
kind: Service
metadata:
  name: temporal-web
  namespace: carbide-system
  labels:
    app: temporal-web
spec:
  type: ClusterIP
  ports:
    - port: 8088
      targetPort: 8088
      name: http
  selector:
    app: temporal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal
  namespace: carbide-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal
  template:
    metadata:
      labels:
        app: temporal
        tier: workflow
    spec:
      containers:
        - name: temporal-server
          image: temporalio/auto-setup:1.25.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7233
              name: frontend
            - containerPort: 7234
              name: history
            - containerPort: 7235
              name: matching
            - containerPort: 7239
              name: worker
          env:
            - name: DB
              value: postgres12_pgx
            - name: DB_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: forge
            - name: POSTGRES_PWD
              value: forge
            - name: POSTGRES_SEEDS
              value: postgres.carbide-system.svc.cluster.local
            - name: SKIP_DB_CREATE
              value: "true"
            - name: SKIP_DEFAULT_NAMESPACE_CREATION
              value: "false"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2"
        - name: temporal-ui
          image: temporalio/ui:2.31.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8088
              name: http
          env:
            - name: TEMPORAL_ADDRESS
              value: localhost:7233
            - name: TEMPORAL_CORS_ORIGINS
              value: http://localhost:3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

