---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: carbide-system
data:
  init.sql: |
    -- Create Forge Cloud Database
    CREATE DATABASE forge WITH ENCODING 'UTF8';
    CREATE USER forge WITH PASSWORD 'forge';
    GRANT ALL PRIVILEGES ON DATABASE forge TO forge;
    
    -- Create Temporal Databases
    CREATE DATABASE temporal WITH ENCODING 'UTF8';
    CREATE DATABASE temporal_visibility WITH ENCODING 'UTF8';
    GRANT ALL PRIVILEGES ON DATABASE temporal TO forge;
    GRANT ALL PRIVILEGES ON DATABASE temporal_visibility TO forge;
    
    -- Create Elektra Site Database
    CREATE DATABASE elektra WITH ENCODING 'UTF8';
    CREATE USER elektra WITH PASSWORD 'elektra';
    GRANT ALL PRIVILEGES ON DATABASE elektra TO elektra;
    
    -- Create Keycloak Database
    CREATE DATABASE keycloak WITH ENCODING 'UTF8';
    CREATE USER keycloak WITH PASSWORD 'keycloak';
    GRANT ALL PRIVILEGES ON DATABASE keycloak TO keycloak;
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: carbide-system
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: carbide-system
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        tier: database
    spec:
      containers:
        - name: postgres
          image: postgres:14
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_USER
              value: postgres
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2"
      volumes:
        - name: init-script
          configMap:
            name: postgres-init
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

