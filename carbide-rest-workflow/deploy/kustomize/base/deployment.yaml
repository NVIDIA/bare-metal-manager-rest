apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-worker
  labels:
    app: cloud-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cloud-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: cloud-worker
    spec:
      containers:
        - name: cloud-worker
          image: cloud-workflow
          imagePullPolicy: Always
          env:
            # Config file path
            - name: CONFIG_FILE_PATH
              value: /etc/cloud-workflow/config.yaml
            # Temporal namespace this worker will operate on
            - name: TEMPORAL_NAMESPACE
              value: cloud
            # Temporal queue this worker will operate on
            - name: TEMPORAL_QUEUE
              value: cloud
          volumeMounts:
            - name: cloud-workflow-config
              mountPath: /etc/cloud-workflow/
              readOnly: true
            - name: temporal-client-cloud-certs
              mountPath: /var/secrets/temporal/certs/client-cloud/
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8899
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8899
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 30m
              memory: 300Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - NET_RAW
      securityContext:
        runAsNonRoot: false
      volumes:
        - name: cloud-workflow-config
          configMap:
            name: cloud-workflow-config
        - name: temporal-client-cloud-certs
          secret:
            secretName: temporal-client-cloud-certs
